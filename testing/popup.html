<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    #recent{
      background: red;
      display: flex;
      justify-self: center;
      flex-direction: column;
      position: relative;
    }
    .hidden{
      display: none;
    }
    #item{
      position: absolute;
      left: 2rem;
      top: 3rem;
      background: gray;
      width: 10rem;
    }
  </style>
</head>
<body>
  <div id="recent">
    recent
    <div id="item" class="hidden">
      elements
      <ul>
        <li>1Lorem, ipsum.</li>
        <li>2Lorem, ipsum.</li>
        <li>3Lorem, ipsum.</li>
        <li>4Lorem, ipsum.</li>
        <li>5Lorem, ipsum.</li>
        <li>6Lorem, ipsum.</li>
      </ul>
    </div>
  </div>
  <script>
    let recent=document.getElementById("recent");
    let item=document.getElementById("item");
    recent.addEventListener("mouseenter",()=>{
      console.log("Hovered");
      item.classList.remove("hidden");
    })
    item.addEventListener("click",(ele)=>{
      console.log(ele.target)
    });
    let targetElement;
    recent.addEventListener("mouseleave",(e)=>{
      targetElement=setTimeout(()=>{
        item.classList.add("hidden")
      },1000)
    });
    item.addEventListener("mouseenter",()=>{
      clearTimeout(targetElement);
    })
  </script>
</body>
</html>
